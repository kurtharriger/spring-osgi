log4j.rootCategory=info, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c{2}] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=out.log
log4j.appender.stdout.threshold=TRACE
log4j.appender.file.MaxFileSize=100KB
# Keep one backup file
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern==%t %p [%c{2}] - %m%n

log4j.logger.org.springframework.osgi.iandt.web.taglib=TRACE
log4j.logger.org.springframework.osgi.test=TRACE

log4j.logger.org.springframework.osgi.blueservice=TRACE
#log4j.logger.org.springframework.osgi.util.DebugUtils=TRACE
