log4j.rootCategory=WARN, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c{2}] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=out.log
log4j.appender.stdout.threshold=TRACE
log4j.appender.file.MaxFileSize=100KB
# Keep one backup file
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern==%t %p [%c{2}] - %m%n

log4j.logger.org.springframework.osgi.web.tomcat.internal=TRACE
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.osgi.extender.internal.activator=TRACE
log4j.logger.org.springframework.osgi.iandt=TRACE
log4j.logger.org.springframework.osgi.service.exporter.support=TRACE
log4j.logger.org.springframework.osgi.service.exporter.support.internal.support=TRACE
# namespace resolving
log4j.logger.org.springframework.beans.factory.xml.DefaultNamespaceHandlerResolver=TRACE
log4j.logger.org.springframework.osgi.extender.internal.support.NamespacePlugins=TRACE
log4j.logger.org.springframework.osgi.context.support.DelegatedNamespaceHandlerResolver=TRACE
log4j.logger.org.springframework.osgi.extender.internal.support.NamespaceManager=TRACE
log4j.logger.org.springframework.osgi.extender.internal.blueprint.activator.support=TRACE
log4j.logger.org.springframework.osgi.extender.internal.activator=TRACE
log4j.logger.org.springframework.osgi.extender.internal.blueprint=TRACE
log4j.logger.org.springframework.osgi.service.importer.support.internal.aop=TRACE
log4j.logger.org.springframework.osgi.service.dependency.internal=TRACE